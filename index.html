<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basic Lading Page with Dark Mode</title>
  </head>
  <body>
    <main>
      <div class="bigWrapper light">
        <header>
          <div class="container">
            <div class="logo">
              <img src="images/logo.png" alt="Danvo Logo" />
              <h3>Danvo</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#noneYet">Features</a></li>
                <li><a href="#noneYet">Pricing</a></li>
                <li><a href="#noneYet">Testimonials</a></li>
                <li><a href="#noneYet" class="button"> Sign up</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburgerMenu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showCaseArea">
          <div class="container">
            <div class="leftPart">
              <div class="bigTitle">
                <h1>Future is here,</h1>
                <h1>Start Exploring now.</h1>
              </div>
              <p class="text">
                Lorem Ipsum is simply dummy text of the printing and typesetting
                industry. Lorem Ipsum has been the industry's standard dummy
                text ever.
              </p>
              <div class="cta"></div>
              <a href="#noneYet" class="button">Get Started</a>
            </div>

            <div class="rightPart">
              <img src="images/person.png" alt="" class="person" />
            </div>
          </div>
        </div>

        <div class="bottomArea">
          <div class="container">
            <button class="toggleModes">
              <i class="fas fa-moon"></i>
              <i class="fas solid fa-sun"></i>
            </button>
          </div>
        </div>

        <img class="shape" src="images/shape.png" alt="Shape Image" />
      </div>
    </main>

    <!-- JavaScript Files-->
    <script
      src="https://kit.fontawesome.com/a184b40f21.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
